<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./config.js" defer></script>
    <script type="text/javascript" src="./script/axios.js" defer></script>
    <script type="text/javascript" src="./script/fetch.js" defer></script>
    <script type="text/javascript" src="./script/main.js" defer></script>
    <title>Demo</title>
    <style type="text/css">
      .field-error {
        border-color: red;
      }
      .disabled {
        pointer-events: none;
        opacity: 0.5;
      }
      input[required]:valid,
      textarea[required]:valid {
        border-color: green;
      }
    </style>
  </head>
  <body class="container">
    <form id="contact-form" novalidate>
      <div class="mb-3">
        <label for="senderName" class="form-label">Your name:</label>
        <input
          type="text"
          class="form-control"
          id="senderName"
          placeholder="Enter your Name"
          name="senderName"
        />
      </div>

      <div class="mb-3">
        <label for="senderEmail" class="form-label">Your email: *</label>
        <input
          required
          type="email"
          class="form-control"
          id="senderEmail"
          placeholder="Enter your email"
          name="senderEmail"
        />
        <small></small>
      </div>

      <div class="mb-3">
        <label for="emailMessage" class="form-label">Your message: *</label>
        <textarea
          required
          class="form-control"
          id="emailMessage"
          name="emailMessage"
          placeholder="Enter your message"
          rows="5"
        ></textarea>
        <small></small>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
